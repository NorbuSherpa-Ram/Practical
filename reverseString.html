    <script>


        ///////Use    prompt()  to get string input and chekc wheather string is Palindrome or not 
        ////////// if reversed string is same as orginal then  it is called Palindrome String Eg ABCDCBA

        function stringReverse(_inputString) {
            let reversedString = "";
            for (let i = _inputString.length - 1; i >= 0; i--) {
                reversedString += _inputString[i];
            }
            return reversedString;
        }

        const reversed = stringReverse("This is js Script ");        //Function Call  and stroing  return value 

        console.log(reversed);     
    </script>
