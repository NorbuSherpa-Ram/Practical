<!DOCTYPE html>

<head>

</head>

    <div class="container">
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2016/11/google_logo-667x400.png" alt="Google">

            <form action="https://www.google.com/search" method="GET">

                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </div>
