            height: 200px;

<body>

    <svg width="200" height="200">
        <!-- x=  x value in X Cordinate where Y = y point in Y Cordinate  -->
        <rect x="10" y="10" width="100" height="50" fill="blue" />
    </svg>


    <svg width="200" height="200">
        <!-- cx - cernter point cordintate  , cy ceneter y cordinate  and r = radious  -->
        <circle cx="50" cy="50" r="40" fill="red" />
    </svg>


    <svg width="200" height="200">
        <ellipse cx="100" cy="80" rx="50" ry="30" fill="green" />
    </svg>


    <svg width="200" height="200">
        <line x1="10" y1="10" x2="190" y2="190" stroke="black" stroke-width="2" />
    </svg>

    <svg width="200" height="200">
        <line x1="10" y1="10" x2="190" y2="190" stroke="black" stroke-width="2" />
    </svg>

    <svg width="200" height="200">
        //The polygon has three vertices at the coordinates (10, 10), (100,50), and (150, 10). These points form a
        triangle.
        <polyline points="10,10 100,50 150,10" fill="none" stroke="purple" stroke-width="2" />
    </svg>
