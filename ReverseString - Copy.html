    <title>Front-end Developer Portfolio</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #000000;
            padding: 20px;

        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;

            text-align: center;

        .start-button {
            background-color: #ff0000;

            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .skill-set {
            display: grid;
            justify-content: space-around;
            grid-template-columns: auto auto auto;
            /* Three columns */
            grid-template-rows: auto auto;
            /* Two rows */

            margin-top: 50px;
        }

        .skill-card {
            background-color: #333333;
            color: #ffffff;
            padding: 50px;

            margin-bottom: 20px;
        }

        .skill-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .connect-section {
            text-align: center;
            margin-top: 50px;
        }

        .connect-input {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: transparent;
            color: #ffffff;
        }

        .connect-button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
