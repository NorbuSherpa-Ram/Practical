    <script>

        /////////////////////////////////////////////// SELECTION SORTING ALGORITHM ///////////////////////////////////
        //  1. The array can be sorted in ascending order by repeatedly finding the minimum element (considering ascending order) from the unsorted part and putting it at the beginning.

        //-The algorithm maintains two subarrays in a given array.
        // -The subarray which is already sorted.
        // - Remaining subarray which is unsorted.

        // -  In every iteration of the selection sort, the minimum element (considering ascending order) from the unsorted subarray is picked and moved to the sorted subarray.


        // AscindingArray();

        // DscindingArray();

        function AscindingArray() {
            let numbers = [2, 1, 4, 5, 3];

            let smallestIndex;
            for (let i = 0; i < numbers.length; i++) {
                smallestIndex = i;

                for (let j = i + 1; j < numbers.length; j++) {

                    if (numbers[j] < numbers[smallestIndex]) {
                        smallestIndex = j;
                    }
                }

                let temp = numbers[i]
                numbers[i] = numbers[smallestIndex];
                numbers[smallestIndex] = temp;
            }
            console.log(numbers);
        }













        function DscindingArray() {
            let numbers = [2, 1, 4, 5, 3];

            let bigestIndex;

            for (let i = 0; i < numbers.length; i++) {
                bigestIndex = i;

                for (let j = i + 1; j < numbers.length; j++) {

                    if (numbers[j] > numbers[bigestIndex]) {
                        bigestIndex = j;
                    }
                }

                let temp = numbers[i]
                numbers[i] = numbers[bigestIndex];
                numbers[bigestIndex] = temp;
            }
            console.log(numbers);
        }


    </script>
