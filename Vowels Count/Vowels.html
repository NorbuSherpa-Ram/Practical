<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels</title>
</head>
<body>
    <h2>Count Vowels</h2>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    <button id="countBtn">Count Vowels</button>
    <p id="result"></p>

    <script>
        function countVowels(str) {
            // Convert the string to lowercase to make it case-insensitive
            str = str.toLowerCase();

            // Define an array of vowels
            const vowels = ['a', 'e', 'i', 'o', 'u'];

            // Initialize a variable to count the number of vowels
            let count = 0;

            // Loop through each character in the string
            for (let i = 0; i < str.length; i++) {
                // Check if the current character is a vowel
                if (vowels.includes(str[i])) {
                    // If it is, increment the count
                    count++;
                }
            }

            // Return the count of vowels
            return count;
        }

        // Function to handle button click
        document.getElementById('countBtn').addEventListener('click', function() {
            // Get the input value
            const inputString = document.getElementById('inputString').value;
            
            // Call the countVowels function and display the result
            const vowelCount = countVowels(inputString);
            document.getElementById('result').textContent = `Number of vowels: ${vowelCount}`;
        });
    </script>
</body>
</html>
